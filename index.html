<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main class="card">
    <h1 class="screen-reader-title">Stats Card</h1>
    <picture class="card_picture">
      <source srcset="images/image-header-desktop.jpg" media="(min-width: 768px)">
      <img src="images/image-header-mobile.jpg" alt="Office picture">
    </picture>
    <article class="card_content">
      <h2 class="card_title">Get <span>insights</span> that help your business grow.</h2>
      <p class="card_text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p> 
      <section class="card_info">
          <div class="card_info-item">
            <p class="statNumber">10k+</p>
            <p class="statHeading">companies</p>
          </div>
          <div class="card_info-item">
            <p class="statNumber">314</p>
            <p class="statHeading">templates</p>
          </div>
          <div class="card_info-item">
            <p class="statNumber">12M+</p>
            <p class="statHeading">queries</p>
          </div>
      </section>
    </article>
  </main>
</body>
</html>
